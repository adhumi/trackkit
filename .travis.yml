osx_image: xcode8
language: objective-c
rvm:
  - '2.2'

before_install:
  - gem install xcpretty -N --no-ri --no-rdoc
  - gem install cocoapods -v '1.1.0.rc2' -N --no-ri --no-rdoc

install:
  - ./scripts/setup_swiftlint.sh

script:
  - set -o pipefail
  - swiftlint
  - xcodebuild clean test -workspace Example/TrackKit.xcworkspace -scheme Tests -destination "platform=iOS Simulator,name=iPhone 6" -enableCodeCoverage YES | xcpretty

deploy:
  skip_cleanup: true
  provider: script
  script: ./scripts/deploy.sh
  on:
    tags: true
    branch: master
